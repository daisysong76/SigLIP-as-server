# CLIP Service Example Configuration

# Server settings
server:
  host: 0.0.0.0
  port: 8080
  debug: false
  workers: 8
  timeout: 120

# Model configurations
models:
  - name: openai/clip-vit-base-patch32
    device: cuda:0
    batch_size: 32
    max_batch_size: 64
    cache_embeddings: true
    cache_dir: /tmp/clip-cache
    parameters:
      pretrained: openai
      image_size: 224
      initial_batch_size: 4
      normalize: true
  
  - name: openai/clip-vit-large-patch14
    device: cuda:1
    batch_size: 16
    max_batch_size: 32
    cache_embeddings: false
    parameters:
      image_size: 336

# Logging configuration
logging:
  level: INFO
  file: /var/log/clip-service.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s" 