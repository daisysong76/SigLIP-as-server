apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clipmodels.ai.example.com
spec:
  group: ai.example.com
  names:
    kind: ClipModel
    listKind: ClipModelList
    plural: clipmodels
    singular: clipmodel
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                modelName:
                  type: string
                version:
                  type: string
                optimizationLevel:
                  type: string
                  enum: ["FP32", "FP16", "INT8"]
                batchSizeRange:
                  type: object
                  properties:
                    min:
                      type: integer
                    optimal:
                      type: integer
                    max:
                      type: integer
                resources:
                  type: object
                  properties:
                    gpuMemoryGB:
                      type: integer
                indexConfig:
                  type: object
                  properties:
                    indexType:
                      type: string
                      enum: ["HNSW", "IVF", "Flat"]
                    dimensions:
                      type: integer
                    metricType:
                      type: string
                      enum: ["L2", "InnerProduct", "Cosine"]